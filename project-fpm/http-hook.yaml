satellite:
#  docker:
#    from: php:8.0-fpm-alpine
#    workdir: /var/www/html
#    tags:
#      - kiboko/satellite:foo
#      - kiboko/satellite:bar
  filesystem:
    path: foo
  composer:
#    from-local: true
    autoload:
      psr4:
        - namespace: "Pipeline\\"
          paths: [ "" ]
    require:
      - "middlewares/uuid:dev-master"
      - "middlewares/base-path:dev-master"
      - "middlewares/request-handler:dev-master"
      - "laminas/laminas-diactoros"
      - "laminas/laminas-httphandlerrunner"
      - "nyholm/psr7-server"
      - "nyholm/psr7"
      - "php-etl/pipeline"
  http_hook:
    path: /bar/hello
    expression: 'input["_items"]'
    pipeline:
      steps:
        - fastmap:
            map:
              - field: '[sku]'
                copy: '[sku]'
              - field: '[title]'
                expression: 'input["sku"] ~" | "~ input["name"]'
              - field: '[name]'
                copy: '[name]'
              - field: '[staticValue]'
                constant: 'Lorem ipsum dolor sit amet'
        - csv:
            loader:
              file_path: output.csv
              delimiter: ','
              enclosure: '"'
              escape: '\'
            logger:
              type: stderr
