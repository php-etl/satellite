name: PHPStan level 7
on: push
jobs:
  phpstan7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: '**/vendor'
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - uses: php-actions/composer@v6
        with:
          args: --prefer-dist
          php_version: '8.2'

      - name: PHPStan
        uses: php-actions/phpstan@v3
        with:
          path: src/
          level: 7
